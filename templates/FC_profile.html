{% extends 'GC_base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}


<!-- Page content -->
<div class="container-fluid">
  <div class="row">
  
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit profile </h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" name="email" class="form-control" readonly placeholder="{{ request.user.email }}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="input-first-name" class="form-control" name="first_name"  placeholder="{{ request.user.first_name }}"  value="{{ request.user.first_name }}">
                  </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" id="input-last-name" class="form-control" name="last_name"  placeholder="{{ request.user.last_name }}"  value="{{ request.user.last_name }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Salary</label>
                      <input type="text" id="input-first-name" class="form-control" name="salary" readonly  placeholder="{{ user_profile.salary }}"  value="{{ user_profile.salary }}">
                    </div>
                  </div>
            </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Contact No</label>
                    <input id="input-address" class="form-control" name="phone_number" placeholder="{{ user.phone_number }}" value="{{ user.phone_number }}" type="text">
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-city">Area</label>
                    <input id="input-address" class="form-control" name="area" readonly placeholder="{{ user_profile.area }}" value="{{ user_profile.area }}" type="text">
                    
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Change Photo</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <div class="pl-lg-4" style="margin-bottom: 8px;">
                  <input class="form-control" name="profile_photo" type="file" id="formFile" />
                </div>
              </div>
              <div class="col-12 text-right">
                <button class="btn btn-sm btn-primary">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
