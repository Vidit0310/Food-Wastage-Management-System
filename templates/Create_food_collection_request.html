{% extends 'User_base.html' %}

{% block title %} Create-complaints {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid ">
  <div class="row">
  
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Create-Complaints</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row"> 
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" name="email" class="form-control" readonly placeholder="{{ request.user.email }}" value="{{ request.user.email }}">
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Firts Name</label>
                    <input type="text" id="input-email" name="first_name" class="form-control" readonly placeholder="{{ request.user.first_name }}" value="{{ request.user.first_name }}">
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Last Name</label>
                    <input type="text" id="input-email" name="last_name" class="form-control" readonly placeholder="{{ request.user.last_name }}" value="{{ request.user.last_name }}">
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Contact Number</label>
                    <input type="number" id="input-email" name="phone_number" class="form-control" readonly placeholder="{{ request.user.phone_number }}" value="{{ request.user.phone_number }}">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">information</h6>
            <div class="pl-lg-4">
              
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Area</label>
                    <select id="inputGroupSelect01" name="area" class="form-control" name="area" aria-label="Default select example">
                      {% for area in areas %}
                          <option value="{{ area.area_id }}" {% if area.area_name == 'Thaltej' %}selected{% endif %}>{{ area.area_name }}</option>
                      {% endfor %}
                  </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <textarea rows="4" name="address" class="form-control" ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Detailed Description</label>
                    <textarea rows="4" name="detailed_description" class="form-control" ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            
            <div class="col-12 text-right">
              <button class="btn btn-sm btn-primary">Create </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
